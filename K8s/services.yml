---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
  labels:
    app: logstash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
        - name: logstash
          image: docker.elastic.co/logstash/logstash:7.16.1
          command: ["logstash -f /config-dir/kafka-pipeline.conf"]
          volumeMounts:
            - name: config-dir
              mountPath: /config-dir
            - name: pipeline
              mountPath: /usr/share/logstash/pipeline/
      volumes:
        - name: config-dir
          emptyDir: ./logstash/config
        - name: pipeline
          emptyDir: ./logstash/pipeline/

---
apiVersion: v1
kind: logstash
metadata:
  name: logstash
spec:
  selector:
    app: logstash


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: filebeat
  labels:
    app: filebeat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: filebeat
  template:
    metadata:
      labels:
        app: filebeat
    spec:
      containers:
        - name: filebeat
          image: bargenson/filebeat
          volumeMounts:
            - name: filebeat-dir
              mountPath: /tmp/docker.sock
          env:
            - name: LOGSTASH_HOST
              value: logstash
            - name: LOGSTASH_PORT
              value: 5044
            - name: SHIPPER_NAME
              value: Mauxilium
      volumes:
        - name: filebeat-dir
          emptyDir: /var/run/docker.sock
---
apiVersion: v1
kind: Service
metadata:
  name: filebeat
spec:
  selector:
    app: filebeat
  ports:
    - protocol: TCP
      port: 5601
      targetPort: 5601

