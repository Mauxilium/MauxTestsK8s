apiVersion: apps/v1
kind: Deployment
metadata:
  name: layer1
  labels:
    app: layer1
spec:
  replicas: 5
  selector:
    matchLabels:
      app: layer1
  template:
    metadata:
      labels:
        app: layer1
    spec:
      containers:
        - name: layer
          image: layer:1.0.0
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: LAYER_NAME
              value: layer1
            - name: DEST_LAYER
              value: layer2:81
---
apiVersion: v1
kind: Service
metadata:
  name: layer1
spec:
  selector:
    app: layer1
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: layer2
  labels:
    app: layer2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: layer2
  template:
    metadata:
      labels:
        app: layer2
    spec:
      containers:
        - name: layer
          image: layer:1.0.0
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: LAYER_NAME
              value: layer2
            - name: DEST_LAYER
              value: layer3:82
---
apiVersion: v1
kind: Service
metadata:
  name: layer2
spec:
  selector:
    app: layer2
  ports:
    - protocol: TCP
      port: 81
      targetPort: 8080

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: layer3
  labels:
    app: layer3
spec:
  replicas: 4
  selector:
    matchLabels:
      app: layer3
  template:
    metadata:
      labels:
        app: layer3
    spec:
      containers:
        - name: layer
          image: layer:1.0.0
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: LAYER_NAME
              value: layer3
            - name: DEST_LAYER
              value: collector:90
---
apiVersion: v1
kind: Service
metadata:
  name: layer3
spec:
  selector:
    app: layer3
  ports:
    - protocol: TCP
      port: 82
      targetPort: 8080


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: collector
  labels:
    app: collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: collector
  template:
    metadata:
      labels:
        app: collector
    spec:
      containers:
        - name: collector
          image: collector:1.0.0
          imagePullPolicy: Never
          ports:
            - name: http
              containerPort: 8081
          env:
            - name: LAYER_NAME
              value: collector
---
apiVersion: v1
kind: Service
metadata:
  name: collector
spec:
  selector:
    app: collector
  ports:
    - protocol: TCP
      port: 90
      targetPort: 8081

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: http-ingress
spec:
  defaultBackend:
    service:
      name: layer1
      port:
        number: 80
  rules:
    - http:
        paths:
          - path: /v1/sample
            pathType: Prefix
            backend:
              service:
                name: layer1
                port:
                  number: 80
          - path: /v1/system
            pathType: Prefix
            backend:
              service:
                name: layer1
                port:
                  number: 80

apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin
  labels:
    app: zipkin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
    spec:
      containers:
        - name: zipkin
          image: openzipkin/zipkin
          ports:
            - containerPort: 9411

---
apiVersion: v1
kind: Service
metadata:
  name: zipkin
spec:
  selector:
    app: zipkin
  ports:
    - protocol: TCP
      port: 9411
      targetPort: 9411


---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zipkin-ingress
spec:
  defaultBackend:
    service:
      name: zipkin
      port:
        number: 9411
  rules:
    - http:
        paths:
          - path: /zipkin
            pathType: Prefix
            backend:
              service:
                name: zipkin
                port:
                  number: 9411
                  
