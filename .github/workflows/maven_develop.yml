# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Publish Layer/Collector Docker Test Images

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml


    - uses: mr-smithers-excellent/docker-build-push@v5
      name: Build & push Docker LAYER
      with:
        dockerfile: LayerApp/Dockerfile.ci
        image: mauxdocker/layer
        tags: vt1, latest
        registry: registry-1.docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }} 

    - uses: mr-smithers-excellent/docker-build-push@v5
      name: Build & push Docker COLLECTOR
      with:
        dockerfile: CollectorApp/Dockerfile.ci
        image: mauxdocker/collector
        tags: vt1, latest
        registry: registry-1.docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}    

